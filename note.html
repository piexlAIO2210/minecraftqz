<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPORAL GOD | LEVEL 700</title>
    <style>
        /* นำเข้าฟอนต์เท่ๆ จาก Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #050508; /* พื้นหลังสีดำเข้ม */
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #050508 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* สไตล์สำหรับ TEMPORAL GOD */
        .title {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: #ffffff;
            margin: 0;
            letter-spacing: 8px;
            text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 40px #00e5ff, 0 0 80px #00e5ff;
            animation: pulse-blue 2s infinite alternate;
        }

        /* สไตล์สำหรับ LEVEL 700 */
        .level {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #77ff5c;
            letter-spacing: 5px;
            animation: pulse-red 1.5s infinite alternate;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 40px;
        }

        /* เอฟเฟกต์กระพริบเรืองแสงสีฟ้า */
        @keyframes pulse-blue {
            0% { text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 40px #00e5ff; }
            100% { text-shadow: 0 0 15px #00e5ff, 0 0 30px #00e5ff, 0 0 60px #00e5ff, 0 0 100px #00e5ff; }
        }

        /* เอฟเฟกต์กระพริบเรืองแสงสีส้มแดง */

        /* รองรับหน้าจอมือถือ */
        @media (max-width: 768px) {
            .title { font-size: 3rem; }
            .level { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="level">v.12.0.1::2026</div>
    </div>
</body>
</html>
